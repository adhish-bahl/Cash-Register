<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register Manager</title>
</head>
<body>
    <div class="App">
        <h2>Cash Register Manager</h2>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
        <form>
            <label for="billAmount">Bill Amount</label>
            <input type="number" name="billAmount" id="billAmount" />
            <button type="submit" class="btn">Next</button>
        </form>
    </div>
</body>
</html>
